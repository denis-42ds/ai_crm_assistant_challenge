<!DOCTYPE html>

<head>

    <style>
        body {

            line-height: 1.6;
            padding: 20px;
            background-color: #f0f2f5;

        }

            color: #0c4a6e;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: none;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è CRM-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–≤</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏ –∏–ª–∏ –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –ø–æ —Å–¥–µ–ª–∫–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏.</p>
    <textarea id="textInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç, –Ω–∞–ø—Ä–∏–º–µ—Ä: '–î–æ–±—Ä—ã–π –¥–µ–Ω—å, –º–µ–Ω—è –∑–æ–≤—É—Ç –ò–≤–∞–Ω –∏–∑ –∫–æ–º–ø–∞–Ω–∏–∏ –û–û–û –†–æ–≥–∞ –∏ –ö–æ–ø—ã—Ç–∞. –ù–∞—à email info@rogi.ru. –ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç –≤–∞—à –ø—Ä–æ–¥—É–∫—Ç, –Ω–æ —Å–µ–π—á–∞—Å –º—ã –Ω–µ –≥–æ—Ç–æ–≤—ã –∫ –ø–æ–∫—É–ø–∫–µ.'"></textarea>
    
    <div class="buttons-container">
        <button id="classifyBtn" class="button">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç 1: –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è üè∑Ô∏è</button>
        <button id="extractBtn" class="button">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç 2: –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö üìÑ</button>
        <button id="editBtn" class="button">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç 3: –†–µ–¥–∞–∫—Ç–æ—Ä ‚úçÔ∏è</button>
        <button id="riskBtn" class="button">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç 4: –†–∞–¥–∞—Ä —Ä–∏—Å–∫–æ–≤ üö®</button>
    </div>

    <div class="loader" id="loader"></div>
    
    <div id="result" class="result-box" style="display: none;">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
        <pre id="resultContent"></pre>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8000";
    const textInput = document.getElementById('textInput');
    const resultBox = document.getElementById('result');
    const resultContent = document.getElementById('resultContent');
    const loader = document.getElementById('loader');

    async function callApi(endpoint) {
        const text = textInput.value;
        if (!text) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç.');
            return;
        }

        resultBox.style.display = 'none';
        loader.style.display = 'block';

        try {
            const response = await fetch(`${API_URL}/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} - ${error.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
            }

            const data = await response.json();
            
            let formattedOutput = JSON.stringify(data, null, 2);
            formattedOutput = formattedOutput.replace(/\\n/g, '\n');

            resultContent.textContent = formattedOutput;
            resultBox.style.display = 'block';

        } catch (error) {
            resultContent.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
            resultBox.style.display = 'block';
            console.error(error);
        } finally {
            loader.style.display = 'none';
        }
    }

    document.getElementById('classifyBtn').addEventListener('click', () => callApi('classify'));
    document.getElementById('extractBtn').addEventListener('click', () => callApi('extract-info'));
    document.getElementById('editBtn').addEventListener('click', () => callApi('edit-note'));
    document.getElementById('riskBtn').addEventListener('click', () => callApi('risk-assessment'));
</script>

</body>
